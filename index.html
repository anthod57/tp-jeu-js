<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<h1>Jeu plus ou moins</h1>
			<div class="game">
				<div class="input">
					<label for="entre">Entrer un nombre entre 1 et 99</label>
					<input type="text" id="entre" name="entre" />
				</div>

				<div class="buttons">
					<input type="button" id="validate" value="Valider" />
					<input type="button" id="restart" value="Recommencer" />
				</div>

				<span id="message"></span>

				<div class="user" id="user-form" style="display: none">
					<label for="entre">Entrer votre nom pour sauvegarder votre score!</label>
					<input type="text" id="username" name="username" />
					<button id="save-score">Sauvegarder</button>
				</div>

				<div class="ladderboard">
					<h2>Top Scores</h2>
					<ul id="ladderList"></ul>
				</div>
			</div>
		</main>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
