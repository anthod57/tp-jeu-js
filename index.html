<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<h1>Jeu plus ou moins</h1>
			<div class="game">
				<div class="config-form">
					<div class="row">
						<label id="max-attempts-label" for="max-attempts">Max Attempts (20):</label>
						<input type="range" name="max-attemps" id="max-attempts" min="1" max="20" value="20" step="1" />
					</div>
					<div class="row">
						<label id="max-name-size-label" for="max-name-size">Max Name Size (20):</label>
						<input type="range" name="max-name-size" id="max-name-size" min="1" max="20" value="20" step="1" />
					</div>
					<div class="row">
						<label id="range-number-label" for="range-number">Max number to find (99):</label>
						<input type="range" name="range-number" id="range-number" min="99" max="999" value="99" step="100" />
					</div>
					<div class="row">
						<label id="max-time-label" for="max-time">	</label>
						<input type="range" name="max-time" id="max-time" min="0" max="120" value="0" step="1" />
					</div>
				</div>
				<div class="input">
					<label id="entre-label" for="entre">Entrer un nombre entre 1 et 99</label>
					<input type="text" id="entre" name="entre" />
				</div>

				<div class="buttons">
					<input type="button" id="validate" value="Valider" />
					<input type="button" id="restart" value="Recommencer" />
				</div>

				<span id="message"></span>

				<div class="user" id="user-form" style="display: none">
					<label for="username">Entrer votre nom pour sauvegarder votre score!</label>
					<input type="text" id="username" name="username" />
					<button id="save-score">Sauvegarder</button>
				</div>

				<div class="leaderboard">
					<h2>Top Scores</h2>

					<div class="input">
						<label for="search-by">Chercher un utilisateur</label>
						<input type="text" id="search-by" name="search-by" />
					</div>

					<ul id="leaderboard-list"></ul>
				</div>

				<button name="reset" id="reset">Reset</button>
			</div>
		</main>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
